<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JANDI</title>
    <link rel="stylesheet" href="./css/index.css">

    <link rel="stylesheet" href="./css/fontello.css">

<body>
    <aside class="intro">
        <span>잔디를 쓰는 '이유' 총정리, 한눈에 확인하세요!</span>
        <a href="#" class="icon-right intro-link">소개 자료 보기</a>
        <a href="#" class="icon-cancel">닫기</a>
    </aside>
    <div class="aa"></div>
    <header class="header">
        <h1 class="logo">
            <a href="#"><img src="https://cdn.jandi.com/landing/assets/images/header/f70c3f67.logo_jandi_wh.png" alt="ZANDI"></a>

        <nav class="menu">
            <h2 class="a11y-hidden">메인 메뉴</h2>

                <li><a href="#">제품 소개</a></li>
                <li><a href="#">고객사례</a></li>

                <li><a href="#">요금안내</a></li>

                <li class="new"><a href="#">블로그</a></li>
            </ul>
            <a href="#" class="login">로그인</a>
        </nav>
    </header>
    <main class="main-container">
        <section class="promotion1">
            <div class="divider"></div>
            <h2 class="promotion1-heading a11y-hidden">잔디 프로모션</h2>
                <div class="promotion1-detail">
                    <img src="https://cdn.jandi.com/landing/assets/images/hero/b1a62f1f.hero-heading01-kr.png" alt="효과적인 팀워크"">
                    <img src="https://cdn.jandi.com/landing/assets/images/hero/9dd13fc8.hero-heading02-kr.png" alt="가벼워진 업무">
                    <img src="https://cdn.jandi.com/landing/assets/images/hero/3ac84d39.hero-heading03-kr.png" alt="협업툴 잔디">
                    <p class="description">이메일이 필요없는 간편한 소통과 파일 공유,<br>
                    빠른 피드백 확인까지.<br>
                    바라던 기능들을 모두 담았습니다.</p>
                </div>
                <div class="promotion1-btn">
                    <a href="#" role="button" class="btn btn1 icon-right">도입문의</a>
                    <a href="#" role="button" class="btn btn2 icon-right">회원가입</a>
                </div>
                <div class="aa">
                <span class="bg-item"></span></div>
        </section>
        <section class="sponsor">
            <h2 class="sponsor-heading">잔디 스폰서</h2>
            <p>잔디는 국내 외 18만개 다양한 분야의 기업, 단체와 함께 하고 있습니다.</p>
            <ul class="sponsor-wrapper">
                <li class="logo1"><img src="https://cdn.jandi.com/landing/assets/images/customer/bb099e32.customer-logo12.png" alt=""></li>
                <li class="logo2"><img src="https://cdn.jandi.com/landing/assets/images/customer/1222d258.customer-logo13.png" alt=""></li>
                <li class="logo3"><img src="" alt=""></li>
                <li class="logo4"><img src="" alt=""></li>
                <li class="logo5"><img src="" alt=""></li>
                <li class="logo6"><img src="" alt=""></li>

                <li class="logo8"><img src="" alt=""></li>
                <li class="logo9"><img src="" alt=""></li>
